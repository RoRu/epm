build-epm:
  stage: build-epm
  script:
    - cd /root/epm
    - ./configure
    - make
    - make install

build-package:
  stage: build-package
  script:
    - cd /root/epm
    - epm -v -n -m epm-package -f deb epm epm.list
    - epm -v -n -m epm-package -f rpm epm epm.list
  artifacts:
    paths:
      - /root/epm/epm-package

test:ubuntu:
    stage: test
    dependencies:
      - build-package
    before_script:
      - pwd
      - tar -xvf epm-4.4.1-epm-package.deb.tgz
    script:
      - dpkg -i epm-4.4.1-epm-package.deb epm-documentation-4.4.1-epm-package.deb epm-man-4.4.1-epm-package.deb
      - epm --version

